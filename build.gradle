apply plugin: 'java'
apply plugin: 'maven'

group = 'net.sansae'
version = '0.0.1-SNAPSHOT'

description = """TodoDemo"""

sourceCompatibility = 1.5
targetCompatibility = 1.5
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "https://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'2.3.7.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version:'2.3.7.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'2.3.7.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version:'2.3.7.RELEASE'
    compile group: 'org.projectlombok', name: 'lombok', version:'1.18.16'
    compile group: 'javax.validation', name: 'validation-api', version:'2.0.1.Final'
    runtime(group: 'mysql', name: 'mysql-connector-java', version:'8.0.22') {
exclude(module: 'protobuf-java')
    }
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'2.3.7.RELEASE'
}
